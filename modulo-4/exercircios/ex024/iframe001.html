<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe </title>
    <link rel="shortcut icon" href="imagens/logo-full.png" type="image/x-icon">
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testanto o uso de um iframe</h1>
    <p>
        Acessanso o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender programar.
    </p>
    <p>
        Acessanso o site do
        <!-- Tamanho padrão 300x150px -->
        <!-- Você pode alterar a largura e altura colocando um height para altura e um width para largura depois do frameborder -->

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="no">
            [Seu navegador não é compatível com isso]
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>
        
        para aprender programar.
    </p>
    <p>
        O  site do 
        <!-- nem todo site você consegue exibir dentro de iframes -->
        <iframe src="https://google.com.br" frameborder="0">
            <a href="https://google.com.br" target="_blank">Google</a>
        </iframe>

        também é muito legal pena que não funciona dentro do iframe.
    </p>
    <p>
        O repositorio do Guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
            <a href="https://gustavoguanabara.github.io" target="_blank">Repositorio</a>
        </iframe>

        é bem legal.
    </p>
</body>
</html>
