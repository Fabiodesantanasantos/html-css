<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Seu nome:</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" autocomplete="on" placeholder="Digite seu nome" required>
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="imail" autocomplete="email" placeholder="Seu email aqui" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\{4,5}-\d{4,5}$" placeholder="(xx)xxxx-xxxx" required>
            </p>
        </fieldset>
        <!-- Estudar mais sobre expressçoes RegEx ou Expressões regulares -->
        <p>
           <input type="submit" value="Enviar"> 
           <input type="reset" value="Limpar"> 
        </p>
    </form>
</body>
</html>
